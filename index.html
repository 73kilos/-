<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <!-- 样式部分 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 600px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #000;
        }
        .row {
            width: 600px;
            height: 30px;
        }
        .grid {
            width: 30px;
            height: 30px;
            float: left;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 引入JS文件 -->
    <script src="js/Map.js"></script>
    <script src="js/Snake.js"></script>
    <script src="js/Food.js"></script>
    <script src="js/Block.js"></script>
    <script src="js/Game.js"></script>
    <script>
        // 定义所需的全局变量
        var map = new Map(20, 20, 600, 600);
        var snake_obj = {
            head_pic: ["img/1.png", "img/2.png", "img/3.png", "img/4.png"],
		    body_pic: ["img/5.png"],
		    tail_pic: ["img/6.png", "img/7.png", "img/8.png", "img/9.png"]
        }
        var snake = new Snake(snake_obj);
        var food = new Food(6, 8, "img/food.jpg");
        var block = new Block("img/block.png");
        var game = new Game(map, snake, food, block);
    </script>
</body>
</html>
